<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @media (min-width: 992px) {
        .alto-100 {
          height: 100vh;
        }
      }
    </style>
  </head>
  <body style="font-size: paragraph 15px; background-color: hsl(212, 45%, 89%)">
    <main
      class="container d-flex justify-content-center align-items-center alto-100"
    >
      <div class="card p-3 rounded-4" style="width: 400px">
        <img
          src="images/image-qr-code.png"
          class="card-img-top rounded-3"
          alt="..."
        />
        <div class="card-body">
          <h5
            class="card-title"
            style="
              text-align: center;
              font-weight: bold;
              font-style: Outfit;
              color: hsl(218, 44%, 22%);
            "
          >
            Improve your front-end skills by building projects
          </h5>
          <h6
            class="card-text p-3"
            style="
              text-align: center;
              font-family: Outfit;
              color: hsl(220, 15%, 55%);
            "
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </h6>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LeliFanz">Leli Fanz</a>.
    </div>
  </body>
</html>
